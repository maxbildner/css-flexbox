    1) "display: flex" property
    - Apply to Parent container
    - Similar to applying "display: inline-block" to children
    Ex.
    #container {
      display: flex;
    }

    2) Flex Item = child element inside container
    3) MAIN = X - Axis
    4) CROSS = Y - Axis
  -->

  <!--
    ------------------------------------------------------------------------
    5) "flex-grow: <num>" property
      https://developer.mozilla.org/en-US/docs/Web/CSS/flex-grow
      - Apply to Child flex item
      - Value is unitless number
      - Default value = 0
      - Number refers to how much of the remaining space (main size/width) in 
      parent container should be assigned to the child item
      - Main size default = width, but depends on flex-direction
      - Higher the number, the wider % the flex-item relative other siblings
      EX 5)1. children div flex items will all be equally spaced as window grows/shrinks
      HTML
    -->

      flex: auto

    - Two Values:
